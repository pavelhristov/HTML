<!DOCTYPE html>
<html>
	<head>
		<title>Last Name</title>
	</head>
	<body>
		<form action="#" method="post">
			<table border="1" style="border-spacing: 0">
				<tbody>
					<tr>
						<th align="right">Last Name</th>
						<td colspan="3"><input type="text" name="LastName" value="Nakov" size="40"></td>
					</tr>
					<tr>
						<th align="right">First Name</th>
						<td colspan="3"><input type="text" name="FirstName" value="Svetlin" size="40"></td>
					</tr>
					<tr>
						<th align="right">Address</th>
						<td colspan="3"><textarea name="" id="" cols="20" rows="4">17 Hristo Botev str. floor 3, apt.12</textarea></td>
					</tr>
					<tr>
						<th align="right">City</th>
							
							<td><input type="text" name="City" value="Kaspichan" size="10"></td>
							<th>State</th>
							<td><input type="text" name="State" value="" size="5"></td>
						
					</tr>
					<tr>
						<th align="right">Zip/Postal Code</th>
						<td colspan="3"><input type="text" name="Zip/Postal-Code" value="9325"></td>
					</tr>
					<tr>
						<th align="right">Country</th>
						<td colspan="3">
							<select name="Country">
								<option value="Bulgaria">Bulgaria</option>
								<option value="other">other</option>
							</select>
						</td>
					</tr>
					<tr>
						<th align="right">Phone(country code, <br>area code, number)</th>
						<td colspan="3">(+<input type="text" name="countryCode" value="359" size="5"> )
						<input type="text" name="areaCode" value="88" size="5"> - 
						<input type="text" name="number" value="8334343" size="10"></td>
					</tr>
					<tr>
						<th align="right">E-mail</th>
						<td colspan="3"><input type="text" name="email" value="nakov@kaspichan.org" pattern="[^ @]*@[^ @].[^ @]"></td>
					</tr>
					<tr>
						<th align="right">Birth date</th>
						<td colspan="3">Month <input type="text" name="month" value="06" size="2">
						Day <input type="text" name="day" value="14" size="2">
						Year (4 digit) <input type="text" name="year" value="1980" size="5"></td>
					</tr>
					<tr>
						<th align="right">Gender</th>
						<td colspan="3"><select name="gender" id="">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="other">other</option>
						</select></td>
					</tr>
					<tr>
						<th align="right">Starting date</th>
						<td colspan="3">
							<input type="radio" name="startingDate" value="Spring 2006" id="spring" checked/>
							<label for="spring">Spring 2006</label>
							<input type="radio" name="startingDate" value="Summer 2006" id="summer" />
							<label for="summer">Summer 2006</label>
						</td>
					</tr>
					<tr>
						<th align="right">Comments/Questions</th>
						<td colspan="3"><textarea name="comments/questions" cols="30" rows="5">Please send me mor information about the lodging.</textarea></td>
					</tr>
				</tbody>
				<tfoot>
				<td colspan="4" align="middle" style="background-color: lightblue"><input type="submit" name="btnSubmit" value="Submit">
				<input type="reset" name="btnReset" value="Clear This Form"></td>
				</tfoot>
			</table>
		</form>
	</body>
</html>
